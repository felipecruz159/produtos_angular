<div class="container col-12 mt-5">
    <table class="table table-striped table-dark">
        <thead>
            <tr>
                <th>#</th>
                <th>Nome</th>
                <th>Pre√ßo</th>
                <th>Cor</th>
                <th>Wireless</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of products">
                <td>{{item.id+1}}</td>
                <td>{{item.name}}</td>
                <td>R${{item.price | number: '1.0-2'}}</td>
                <td>{{item.color}}</td>
                <td *ngIf="item.wireless; else elseBlock"><img src="assets/true.png" alt="true"></td>
                <ng-template #elseBlock><td><img src="assets/false.png" alt="false"></td></ng-template>
            </tr>
        </tbody>
    </table>
</div>
